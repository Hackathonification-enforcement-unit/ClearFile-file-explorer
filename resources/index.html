<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gravity File Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="logo">Gravity File Browser</div>
        <div id="path">path</div>
        <div class="nav-links">
            <a href="#" id="homeBtn">
                <div class="nav-link">
                    <img class="nav-links-icon home-btn-icon" src="icons/home.svg">
                </div>
            </a>
            <a href="#" id="backBtn">
                <div class="nav-link">
                    <img class="nav-links-icon" src="icons/back.svg">
                </div>
            </a>
            <a href="#" id="refreshBtn">
                <div class="nav-link">
                    <img class="nav-links-icon" src="icons/refresh.svg">
                </div>
            </a>
            <a href="#" id="newFileBtn">
                <div class="nav-link">
                    <img class="nav-links-icon" src="icons/newFile.svg">
                </div>
            </a>
            <a href="#" id="newFolderBtn">
                <div class="nav-link">
                    <img class="nav-links-icon" src="icons/newFolder.svg">
                </div>
            </a>
            <a href="#" id="aboutBtn">
                <div class="nav-link">
                    <img class="nav-links-icon" src="icons/info.svg">
                </div>
            </a>
        </div>
    </nav>
    <div id="browserContainer">
    </div>

    <div class="folder-modal" id="folderModal">
        <div class="modal-content">
            <h2>Folder Name</h2>
            <input type="text" id="folderName" placeholder="Enter Folder Name">
            <div class="button-container">
                <button id="createFolderBtn">Create</button>
                <button id="cancelFolderBtn">Cancel</button>
            </div>
        </div>
    </div>

    <div class="file-modal" id="fileModal">
        <div class="modal-content">
            <h2>File Name</h2>
            <input type="text" id="fileName" placeholder="Enter File Name">
            <div class="button-container">
                <button id="createFileBtn">Create</button>
                <button id="cancelFileBtn">Cancel</button>
            </div>
        </div>
    </div>
    <div id="captchaOverlay"></div>
    <div id="captchaContainer">
        <h3>We need to perform an additional check to verify your identity</h3>
        <img src="icons/Tesseract.webp" width="100" height="100" alt="Captcha GIF">
        <div id="captchaQuestion">Rotate the Lewis to align him with the animation</div>
        <div id="captchaImage"></div>
        <button id="submitBtn" onclick="validateCaptcha()">Verify</button>
        <div id="loadingBarContainer">
            <div id="loadingBar"></div>
        </div>
        <div id="loadingText"></div>
    </div>
    <script src="js/neutralino.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
